<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Geometría Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      margin: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
      /* Centrar el texto */
    }

    .opciones {
      display: flex;
      justify-content: center;
      /* Centrar opciones */
      flex-wrap: wrap;
      /* Permitir que las opciones se envuelvan */
      margin: 20px 0;
      /* Espacio superior e inferior */
    }

    .opcion {
      border: 2px solid #4CAF50;
      /* Borde verde */
      border-radius: 5px;
      /* Bordes redondeados */
      padding: 10px;
      /* Espaciado interno */
      margin: 10px;
      /* Espacio entre opciones */
      cursor: pointer;
      /* Cambiar el cursor al pasar por encima */
      transition: background-color 0.3s;
      /* Transición suave para el color de fondo */
      display: flex;
      /* Flex para alinear el contenido */
      align-items: center;
      /* Centrar verticalmente */
    }

    .opcion:hover {
      background-color: #f0f0f0;
      /* Color de fondo al pasar el ratón */
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .rectangulo {
      margin: 20px auto;
      width: 200px;
      /* Ancho del rectángulo */
      height: 120px;
      /* Alto del rectángulo */
      background-color: rgb(148, 148, 148);
      /* Color de fondo blanco */
      border: 3px solid rgb(0, 0, 0);
      /* Borde del rectángulo en amarillo */
      position: relative;
      /* Para posicionar las etiquetas */
      display: inline-block;
      /* Para que el rectángulo y la altura estén en la misma línea */
    }

    .medida {
      font-size: 14px;
      color: #4CAF50;
      margin: 5px;
      /* Espacio entre las medidas y el rectángulo */
    }

    .base {
      margin-top: 10px;
      /* Espacio superior para la medida de la base */
    }

    .altura {
      margin-left: 10px;
      /* Espacio a la izquierda para la medida de la altura */
      display: inline-block;
      /* Para que el margen funcione correctamente */
      justify-content: center;
      align-items: center;
    }

    .volver {
      background-color: #9fcd32;
    }

    .buttons {
      display: grid;
      gap: 20px;
    }

    .btn {
      display: block;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Ejercicio de Geometría Básica</h1>
  <p>¿Cuál es el área de un rectángulo que tiene una base de 5 unidades y una altura de 3 unidades?</p>

  <div style="display: grid; align-items: center; justify-content: center;">
    <div class="rectangulo"></div>
    <div class="medida altura">Altura: 3 unidades</div>
  </div>
  <div class="medida base">Base: 5 unidades</div>

  <form id="quizForm">
    <div class="opciones">
      <label class="opcion">
        <input type="radio" id="opcion1" name="respuesta" value="15" style="display: none;"
          onchange="verificarRespuesta()">
        15
      </label>
      <label class="opcion">
        <input type="radio" id="opcion2" name="respuesta" value="10" style="display: none;"
          onchange="verificarRespuesta()">
        10
      </label>
      <label class="opcion">
        <input type="radio" id="opcion3" name="respuesta" value="8" style="display: none;"
          onchange="verificarRespuesta()">
        8
      </label>
      <label class="opcion">
        <input type="radio" id="opcion4" name="respuesta" value="20" style="display: none;"
          onchange="verificarRespuesta()">
        20
      </label>
    </div>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    function verificarRespuesta() {
      const opciones = document.getElementsByName('respuesta');
      let respuestaSeleccionada;
      for (const opcion of opciones) {
        if (opcion.checked) {
          respuestaSeleccionada = opcion.value;
          break;
        }
      }

      const resultadoDiv = document.getElementById('resultado');
      if (respuestaSeleccionada) {
        if (respuestaSeleccionada === "15") {
          resultadoDiv.textContent = "¡Correcto! El área del rectángulo es 15 unidades cuadradas.";
          resultadoDiv.style.color = "green"; // Cambiar color a verde si es correcto
        } else {
          resultadoDiv.textContent = "Incorrecto. Intenta de nuevo.";
          resultadoDiv.style.color = "red"; // Cambiar color a rojo si es incorrecto
        }
      }
    }
  </script>

  <div class="container">
    <div class="buttons">
      <a href="../geometria.html" class="btn volver">Volver</a>
    </div>
  </div>

</body>

</html>
